<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <div class="text-center">
        <h1>My Simple Chat App</h1>
    </div>
    <div class="container">
        <div class="align-items-center">
           <form action="" onsubmit="kirimpesan(event)">
            <div class="sm-3">
                <label for="pengirim" class="form-label">Pengirim</label>
                <input type="text" class="form-control" id="pengirim" placeholder="Ketikan Nama Anda"> 
            </div>
            <div class="sm-3">
                <label for="pesan" class="form-label">Pesan</label>
                <input type="text" id="pesan" class="form-control" placeholder="Tuliskan pesan yang ingin disampaikan">
            </div>
            <br/>
            <button type="submit" class="btn btn-success">Kirim</button>
           </form>
        </div>
        <br/>
        <ul id="messages">
            {% for message in messages%}
                <li style="list-style:None;">
                    <div class="card">
                        <h5 class="card-header">{{message.name}}</h5>
                        <div class="card-body">
                            <p class="card-text">{{message.message}}</p>
                        </div>
                    </div>
                </li>
                <br/>
            {% endfor %}
            
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='main.js')}}"></script>
</body>
</html>
